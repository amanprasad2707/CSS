<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin collapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: red;
            margin: 30px;
            height: 2340px;
            width: 233px;
            border: 2px solid black;
        }
        .box2{
            background-color: aqua;
            /* margin: 20px; */
            height: 40px;
            padding: 6px;
            width: 100%;
            border: 5px solid gray;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius id eveniet tenetur inventore magni culpa ratione provident quod cum. Non nulla modi magnam explicabo amet sequi laboriosam hic atque, ab repudiandae inventore autem ut.
        <div class="box2"></div>
    </div>

    
</body>
</html>
