<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .container{
            background-color: red;
            height: 34vh;
        }
        @media screen and (max-width: 800px) {
            body{
                background-color: brown;
            }
            .container{
                background-color: yellow;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia tempore ex facere quae odit sint aliquam molestias laborum saepe. In perferendis nulla nostrum, deleniti, cupiditate repellat accusantium impedit quibusdam maxime quidem non atque reiciendis.
    </div>
</body>
</html>
